name: Build and deploy Node.js app to Azure Web App - exameeai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install Angular CLI
        run: npm install -g @angular/cli@20.0.0

      - name: Clear npm cache
        run: npm cache clean --force

      - name: npm install, build, and test
        run: |
          cd frontend
          npm install
          ng build --configuration production --output-path=dist --base-href=/

      - name: Zip artifact for deployment
        run: |
          cd frontend/dist
          zip ../../release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B99BBD4B4D9A4DBB87D3CA2E40C0FA8A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8483E9FECDE241E1898C4DDA638908C7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2468472A81FB4AD288A406279F7A941A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'exameeai'
          slot-name: 'Production'
          package: .